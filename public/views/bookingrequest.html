<h2 class="page-header">Booking</h2>
  <div class="form-group">
    <label>Username: </label>
    <input type="text" ng-model="CustomerUsername"  >
  </div>
  <div class="form-group">
    <label>Gym Name-Location:</label>
    <input type="text" ng-model="GymNameLocation">
  </div>
  <div class="form-group">
    <label>Class: </label>
    <input type="text"   ng-model="selectedClass"  >
  </div>
  <div class="form-group">
    <label>Time: </label>
    <input type="text"   ng-model="selectedTime" >
  </div>
  <div class="form-group">
    <label>Date: </label>
    <input type="date"   ng-model="selectedDate" >
  </div>
  <button class="btn btn-primary" ng-click="onBookingSubmit()"> Post </button>
