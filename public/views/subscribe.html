<h2 class="page-header">Subscribe</h2>
<form ng-submit="subscribe()">
  <div class="form-group">
    <label>Gym Name:</label>
    <input type="text" ng-model="GymName_location" name="GymName_location" class="form-control">
  </div>
  <div class="form-group">
    <label>Address:</label>
    <input type="text" ng-model="Address" name="Address" class="form-control">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" ng-model="Email" name="Email" class="form-control">
  </div>
  <div class="form-group">
    <label>Business Username:</label>
    <input type="text" ng-model="BusinessUsername" name="BusinessUsername" class="form-control">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" ng-model="Password" name="Password" class="form-control">
  </div>
  <div class="form-group">
    <label>Phone Number:</label>
    <input type="number" ng-model="PhoneNumber" name="PhoneNumber" class="form-control">
  </div>
  <div class="form-group">
    <label>Bank Name:</label>
    <input type="text" ng-model="BankName" name="BankName" class="form-control">
  </div>
  <div class="form-group">
    <label>Account Number:</label>
    <input type="number" ng-model="AccountNumber" name="AccountNumber" class="form-control">
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input type="text" ng-model="Description" name="Description" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
