<h2 class="page-header">Register</h2>
<form ng-submit="register()">
  <div class="form-group">
    <label>First Name:</label>
    <input type="text" ng-model="firstname" name="firstname" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input type="text" ng-model="lastname" name="lastname" class="form-control">
  </div>
  <div class="form-group">
    <label>Age:</label>
    <input type="number" ng-model="age" name="age" class="form-control">
  </div>
  <div class="form-group">
    <label>Username:</label>
    <input type="text" ng-model="username" name="username" class="form-control">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" ng-model="email" name="email" class="form-control">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" ng-model="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Mobile Number:</label>
    <input type="number" ng-model="mobilenumber" name="mobilenumber" class="form-control">
  </div>
  <div class="form-group">
    <label>Gender:</label>
    <input type="text" ng-model="gender" name="gender" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
