

<div ng-controller="updateUserProfileCtrl" class="container login-form">

	<h3 class="text-center">Update Business information </h3>

	<div ng-if="errorMessage" type = "danger">{{ errorMessage }}</div>

	<form id="update">
    <div class="form-group">
			<label>email </label>
			<input type="text" id = "email" ng-model="Email" class="form-control">
		</div>
		<div class="form-group">
			<label>GymName/location </label>
			<input type="text" id = "username" ng-model="GymName_location" class="form-control">
		</div>
    <div class="form-group">
			<label>Address</label>
			<input type="text" id = "address" ng-model="Address" class="form-control">
		</div>
    <div class="form-group">
			<label>Business User Name </label>
			<input type="text" id = "BuserName" ng-model= "BusinessUsername" class="form-control">
		</div>
    <div class="form-group">
			<label>password </label>
			<input type="text" id = "password" ng-model="Password" class="form-control">
		</div>
    <div class="form-group">
      <label>phone Number </label>
      <input type="text" id = "phoneNumber" ng-model="PhoneNumber" class="form-control">
    </div>
    <div class="form-group">
      <label>Account Number </label>
      <input type="text" id = "AccNO" ng-model="AccountNumber" class="form-control">
    </div>

    <div class="form-group">
      <label>Description </label>
      <input type="text" id = "Description" ng-model="Description" class="form-control">
    </div>

		<div class="form-group">
			<label>Schedules </label>
			<input type="text" id = "Schedules" ng-model="Schedules" class="form-control">
		</div>



		<button type="button" ng-click="update()" class="btn btn-success btn-block">UpdateInfo</button>
	</form>

	<hr>



</div>
