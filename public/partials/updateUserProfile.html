

<div ng-controller="updateUserProfileCtrl" class="container login-form">

	<h3 class="text-center">Update Customer information </h3>

	<div ng-if="errorMessage" type = "danger">{{ errorMessage }}</div>

	<form id="update">
    <div class="form-group">
			<label>email </label>
			<input type="text" id = "email" ng-model="email" class="form-control">
		</div>
		<div class="form-group">
			<label>Username </label>
			<input type="text" id = "username" ng-model="username" class="form-control">
		</div>
    <div class="form-group">
			<label>password</label>
			<input type="text" id = "password" ng-model="password" class="form-control">
		</div>
    <div class="form-group">
			<label>firstname </label>
			<input type="text" id = "firstname" ng-model="firstname" class="form-control">
		</div>
    <div class="form-group">
			<label>lastname </label>
			<input type="text" id = "lastname" ng-model="lastname" class="form-control">
		</div>
    <div class="form-group">
      <label>age </label>
      <input type="text" id = "age" ng-model="age" class="form-control">
    </div>
    <div class="form-group">
      <label>gender </label>
      <input type="text" id = "gender" ng-model="gender" class="form-control">
    </div>

    <div class="form-group">
      <label>mobileno </label>
      <input type="text" id = "mobileno" ng-model="mobileno" class="form-control">
    </div>

		<button type="button" ng-click="submit()" class="btn btn-success btn-block">UpdateInfo</button>
	</form>

	<hr>



</div>
