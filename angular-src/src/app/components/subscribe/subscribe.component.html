<h2 class="page-header">Subscribe</h2>
<form (submit)="onSubscribeSubmit()">
  <div class="form-group">
    <label>GymName:</label>
    <input type="text" [(ngModel)]="GymName_location" name="GymName_location" class="form-control">
  </div>
  <div class="form-group">
    <label>Address:</label>
    <input type="text" [(ngModel)]="Address" name="Address" class="form-control">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input type="text" [(ngModel)]="Email" name="Email" class="form-control">
  </div>
  <div class="form-group">
    <label>BusinessUsername:</label>
    <input type="text" [(ngModel)]="BusinessUsername" name="BusinessUsername" class="form-control">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" [(ngModel)]="Password" name="Password" class="form-control">
  </div>
  <div class="form-group">
    <label>PhoneNumber:</label>
    <input type="number" [(ngModel)]="PhoneNumber" name="PhoneNumber" class="form-control">
  </div>
  <div class="form-group">
    <label>BankName:</label>
    <input type="text" [(ngModel)]="BankName" name="BankName" class="form-control">
  </div>
  <div class="form-group">
    <label>AccountNumber:</label>
    <input type="number" [(ngModel)]="AccountNumber" name="AccountNumber" class="form-control">
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input type="text" [(ngModel)]="Description" name="Description" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
